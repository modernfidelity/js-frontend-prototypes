<!-- home.html-->
<div class="container">
    <div class="col-sm-12">
        <h1>UVL</h1>

        <p class="note">
            This is a simple Angular 2 App to demo Typescript and the new syntax...
        </p>

        <p>Name == {{name}}</p>

        <p>The Angular 2 version of ng-repeat == *ng-for :</p>
        
        <ul>
            <li *ng-for="#user of users">
                {{ user.name }} is {{ user.age }} years old.
            </li>
        </ul>

        <pre>{{ carData | json }}</pre>

        <pre>{{ filmData | json }}</pre>

    </div>
</div>
